- name: Arrivé là, chacun put reconnaître la cause de cette rumeur.
  content: 'Un jeune homme… — traçons son portrait d’un seul trait de plume : — figurez-vous
    don Quichotte à dix-huit ans ; don Quichotte décorcelé, sans haubert et sans cuissard
    ; don Quichotte revêtu d’un pourpoint de laine, dont la couleur bleue s’était
    transformée en une nuance insaisissable de lie de vin et d’azur céleste. Visage
    long et brun ; la pommette des joues saillante, signe d’astuce ; les muscles maxillaires
    énormément développés, indice infaillible où l’on reconnaît le Gascon, même sans
    béret, et notre jeune homme portait un béret orné d’une espèce de plume ; l’œil
    ouvert et intelligent ; le nez crochu, mais finement dessiné ; trop grand pour
    un adolescent, trop petit pour un homme fait, et qu’un œil exercé eût pris pour
    un fils de fermier en voyage, sans la longue épée qui, pendue à un baudrier de
    peau, battait les mollets de son propriétaire, quand il était à pied, et le poil
    hérissé de sa monture quand il était à cheval. Car notre jeune homme avait une
    monture, et cette monture était même si remarquable qu’elle fut remarquée : c’était
    un bidet du Béarn, âgé de 12 ou 14 ans, jaune de robe, sans crins à la queue,
    mais non pas sans javarts aux jambes, et qui, tout en marchant la tête plus bas
    que les genoux, ce qui rendait inutile l’application de la martingale, faisait
    encore galamment ses huit lieues par jour. Malheureusement les qualités cachées
    de ce cheval étaient si bien cachées sous son poil étrange et son allure incongrue,
    que, dans un temps où tout le monde se connaissait en chevaux, l’apparition du
    susdit bidet à Meung, où il était entré, il y avait un quart d’heure à peu près,
    par la porte de Beaugency, produisit une sensation dont la défaveur rejaillit
    jusqu’à son cavalier. Et cette sensation avait été d’autant plus pénible au jeune
    d’Artagnan (ainsi s’appelait le don Quichotte de cet autre Rossinante), qu’il
    ne se cachait pas le côté ridicule que lui donnait, si bon cavalier qu’il fût,
    une pareille monture. Aussi avait-il fort soupiré en acceptant le don que lui
    en avait fait M. d’Artagnan père : il n’ignorait pas qu’une pareille bête valait
    au moins vingt livres. Il est vrai que les paroles dont le présent avait été accompagné
    n’avaient pas de prix. — « Mon fils, avait dit le gentilhomme gascon, dans ce
    pur patois de Béarn, dont Henri IV n’avait jamais pu parvenir à se défaire, —
    mon fils, ce cheval est né dans la maison de votre père, il y a tantôt treize
    ans, et y est resté depuis ce temps-là, ce qui doit vous porter à l’aimer. Ne
    le vendez jamais, laissez-le mourir tranquillement et honorablement de vieillesse,
    et si vous faites campagne avec lui, ménagez-le comme vous ménageriez un vieux
    serviteur. À la cour, continua M. d’Artagnan père, si toutefois vous avez l’honneur
    d’y aller, honneur auquel, du reste, votre vieille noblesse vous donne des droits,
    soutenez dignement votre nom de gentilhomme, qui a été porté dignement par vos
    ancêtres depuis plus de cinq cents ans ; pour vous et pour les vôtres, — par les
    vôtres, j’entends vos parents et vos amis, — ne supportez jamais rien que de M.
    le cardinal et du roi. C’est par son courage, entendez-vous bien, par son courage
    seul, qu’un gentilhomme fait son chemin aujourd’hui. Quiconque tremble une seconde
    laisse peut-être échapper l’appât que, pendant cette seconde justement, la fortune
    lui tendait. Vous êtes jeune, vous devez être brave par deux raisons : la première,
    c’est que vous êtes Gascon, et la seconde, c’est que vous êtes mon fils. Ne craignez
    pas les occasions et cherchez les aventures. Je vous ai fait apprendre à manier
    l’épée ; vous avez un jarret de fer, un poignet d’acier ; battez-vous à tout propos
    ; battez-vous d’autant plus que les duels sont défendus, et que, par conséquent,
    il y a deux fois du courage à se battre. Je n’ai, mon fils, à vous donner que
    quinze écus, mon cheval et les conseils que vous venez d’entendre. Votre mère
    y ajoutera la recette d’un certain baume qu’elle tient d’une bohémienne, et qui
    a une vertu miraculeuse pour guérir toute blessure qui n’atteint pas le cœur.
    Faites votre profit du tout, et vivez heureusement et longtemps. » Je n’ai plus
    qu’un mot à ajouter, et c’est un exemple que je vous propose, non pas le mien,
    car je n’ai, moi, jamais paru à la cour et n’ai fait que les guerres de religion
    en volontaire ; je veux parler de M. de Tréville, qui était mon voisin autrefois,
    et qui a eu l’honneur de jouer tout enfant avec notre roi Louis treizième, que
    Dieu conserve ! Quelquefois leurs jeux dégénéraient en bataille et dans ces batailles
    le roi n’était pas toujours le plus fort. Les coups qu’il en reçut lui donnèrent
    beaucoup d’estime et d’amitié pour M. de Tréville. Plus tard, M. de Tréville se
    battit contre d’autres dans son premier voyage à Paris, cinq fois ; depuis la
    mort du feu roi jusqu’à la majorité du jeune sans compter les guerres et les sièges,
    sept fois ; et depuis cette majorité jusqu’aujourd’hui, cent fois peut-être !
    – Aussi, malgré les édits, les ordonnances et les arrêts, le voilà capitaine des
    mousquetaires, c’est-à-dire chef d’une légion de Césars, dont le roi fait un très
    grand cas, et que M. le cardinal redoute, lui qui ne redoute pas grand-chose,
    comme chacun sait. De plus, M. de Tréville gagne dix mille écus par an ; c’est
    donc un fort grand seigneur. – Il a commencé comme vous, allez le voir avec cette
    lettre, et réglez-vous sur lui, afin de faire comme lui. »'
