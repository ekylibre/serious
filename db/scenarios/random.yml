    obtient le succès qu’elle mérite, de publier incessamment la seconde. En attendant,
    comme le parrain est un second père, nous invitons nos lecteurs à s’en prendre
    à nous, et non au comte de La Fère, de leur plaisir ou de leur ennui. Cela posé,
    passons à notre histoire. Le premier lundi du mois d’avril 1626, le bourg de Meung,
    où naquit l’auteur du Roman de la Rose, semblait être dans une révolution aussi
    entière que si les huguenots en fussent venus faire une seconde Rochelle. Plusieurs
    bourgeois, voyant s’enfuir les femmes le long de la grande rue, entendant les
    enfants crier sur le seuil des portes, se hâtaient d’endosser la cuirasse, et
    appuyant leur contenance quelque peu incertaine d’un mousquet ou d’une pertuisane,
    se dirigeaient vers l’hôtellerie du Franc Meunier, devant laquelle s’empressait,
    en grossissant de minute en minute, un groupe compacte, bruyant et plein de curiosité.
    En ce temps-là les paniques étaient fréquentes, et peu de jours se passaient sans
    qu’une ville ou l’autre enregistrât sur ses archives quelque événement de ce genre.
    Il y avait les seigneurs qui guerroyaient entre eux ; il y avait le cardinal qui
    faisait la guerre au roi et aux seigneurs ; il y avait l’Espagnol qui faisait
    la guerre aux seigneurs, au cardinal et au roi. Puis, outre ces guerres sourdes
    ou publiques, secrètes ou patentes, il y avait encore les voleurs, les mendiants,
    les huguenots, les loups et les laquais, qui faisaient la guerre à tout le monde.
    Les bourgeois s’armaient toujours contre les voleurs, contre les loups, contre
    les laquais ; — souvent contre les seigneurs et les huguenots ; — quelquefois
    contre le roi ; — mais jamais contre le cardinal et l’Espagnol. Il résulta donc
    de ces habitudes prises, que ce susdit premier lundi du mois d’avril 1626, les
    bourgeois, entendant du bruit, et ne voyant ni le guidon jaune et rouge, ni la
    livrée du duc de Richelieu, se précipitèrent du côté de l’hôtel du Franc Meunier.
