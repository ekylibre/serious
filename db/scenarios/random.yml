- name: D’Artagnan, le voyant à sa portée, tira son épée d’un pied hors du fourreau.
  content: "— Ce cheval est décidément ou plutôt a été dans sa jeunesse bouton d’or,
    reprit l’inconnu, continuant les investigations commencées et s’adressant à ses
    auditeurs de la fenêtre, sans paraître aucunement remarquer l’exaspération de
    d’Artagnan. C’est une couleur fort connue en botanique, mais jusqu’à présent fort
    rare chez les chevaux. — Tel rit du cheval qui n’oserait pas rire du maître !
    s’écria l’émule de Tréville, furieux. — Je ne ris pas souvent, monsieur, reprit
    l’inconnu, ainsi que vous pouvez le voir vous-même à l’air de mon visage ; mais
    je tiens cependant à conserver le privilége de rire quand il me plaît. — Et moi,
    s’écria d’Artagnan, je ne veux pas qu’on rie quand il me déplaît, et surtout quand
    c’est à mes dépens qu’on rit. — En vérité, monsieur ? continua l’inconnu, plus
    calme que jamais. Eh bien ! c’est parfaitement juste ; et, tournant sur ses talons,
    il s’apprêta à rentrer dans l’hôtellerie par la grande porte, sous laquelle en
    arrivant d’Artagnan avait remarqué un cheval tout sellé."
  release_turn: 2
- name: 'Mais d’Artagnan n’était pas de caractère à lâcher ainsi un homme qui avait
    eu l’insolence de se moquer de lui. Il tira son épée entièrement du fourreau et
    se mit à sa poursuite en criant :'
  content: "— Tournez, tournez donc, monsieur le railleur, que je ne vous frappe point
    par derrière ! — Me frapper, moi ! dit l’autre en pivotant sur ses talons et en
    regardant le jeune homme avec autant d’étonnement que de mépris. Allons donc,
    mon cher, vous êtes fou ! Puis, à demi-voix, et comme s’il se fût parlé à lui-même
    : quelle trouvaille pour Sa Majesté, qui cherche des braves de tous côtés pour
    recruter ses mousquetaires ! Il est fâcheux, continua-t-il, qu’elle ne connaisse
    pas celui-là. Il achevait à peine, que d’Artagnan lui allongea un si furieux coup
    de pointe, que, s’il n’eût fait vivement un bond en arrière, il est probable qu’il
    eût plaisanté pour la dernière fois. L’inconnu vit alors que la chose passait
    la raillerie, tira son épée, salua son adversaire et se mit gravement en garde.
    Mais au même moment ses deux auditeurs, accompagnés de l’hôte, tombèrent sur d’Artagnan
    à grands coups de bâtons, de pelles et de pincettes. Cela fit une diversion si
    rapide et si complète à l’attaque, que l’adversaire de d’Artagnan, pendant que
    celui-ci se retournait pour faire face à cette grêle de coups, rengaînait avec
    la même précision, et d’acteur qu’il avait manqué d’être, redevenait spectateur
    du combat, rôle dont il s’acquitta avec son impartialité ordinaire, tout en marmottant
    néanmoins : — La peste soit des Gascons ! Remettez-le sur son cheval orange, et
    qu’il s’en aille ! — Pas avant de t’avoir tué, lâche ! criait d’Artagnan tout
    en faisant face du mieux qu’il pouvait et sans reculer d’un pas à ses trois ennemis,
    qui le moulaient de coups."
  release_turn: 2
- name: "— Encore une rodomontade, murmura le gentilhomme. Sur mon honneur, ces Gascons
    sont incorrigibles. Continuez donc la danse, puisqu’il le veut absolument. Quand
    il sera las, il dira qu’il en a assez."
  content: 'Mais l’inconnu ne savait pas à quel genre d’entêté il avait affaire :
    d’Artagnan n’était pas homme à jamais demander merci. Le combat continua donc
    quelques minutes encore ; enfin d’Artagnan, épuisé, laissa échapper son épée,
    qu’un coup de bâton brisa en deux morceaux ; enfin un autre coup lui entama le
    front et le renversa en même temps tout sanglant et presque évanoui. C’est à ce
    moment que de tous côtés on accourut sur le lieu de la scène ; mais l’hôte, craignant
    du scandale, emporta avec l’aide de ses garçons le blessé dans la cuisine, où
    quelques soins lui furent accordés. Quant au gentilhomme, il était revenu prendre
    sa place à la fenêtre, et regardait avec une certaine impatience toute cette foule
    qui semblait, en demeurant là, lui causer une vive contrariété. — Eh bien ! comment
    va cet enragé ? demanda-t-il en se retournant au bruit de la porte qui s’ouvrait
    et en s’adressant à l’hôte, qui venait s’informer de sa santé. — Votre Excellence
    est saine et sauve ? demanda l’hôte.'
  release_turn: 2
- name: "— Oui, parfaitement saine et sauve, mon cher hôtelier, et c’est moi qui vous
    demande ce qu’est devenu notre jeune homme."
  content: "— Il va mieux, dit l’hôte, il s’est évanoui tout à fait. — Vraiment, fit
    le gentilhomme. — Mais avant de s’évanouir, il a rassemblé toutes ses forces pour
    vous appeler et vous défier en vous appelant. — Mais c’est donc le diable en personne,
    que ce gaillard-là, s’écria l’inconnu. — Oh ! non, Votre Excellence ; ce n’est
    pas le diable, reprit l’hôte avec une grimace de mépris, car pendant son évanouissement
    nous l’avons fouillé, et il n’a dans son paquet qu’une chemise, et dans sa bourse
    que onze écus, ce qui ne l’a pas empêché de dire en s’évanouissant que si pareille
    chose était arrivée à Paris, vous vous en repentiriez tout de suite, tandis que,
    la chose étant arrivée ici, vous ne vous en repentirez que plus tard."
  release_turn: 3
- name: "— Alors, dit froidement l’inconnu, c’est quelque prince du sang déguisé."
  content: "— Je vous dis cela, mon gentilhomme, reprit l’hôte, afin que, si besoin
    est, vous vous teniez sur vos gardes. — Et il n’a nommé personne dans sa colère
    ? — Si fait, il frappait sur sa poche, et il disait : — Nous verrons ce que M.
    de Tréville pensera de cette insulte faite à son protégé. — M. de Tréville, dit
    l’inconnu en devenant attentif ; il frappait sur sa poche en prononçant le nom
    de M. de Tréville !… Voyons, mon cher hôte, pendant que votre jeune homme était
    évanoui, vous n’avez pas été, j’en suis bien sûr, sans regarder aussi cette poche-là.
    Qu’y avait-il ? — Une lettre adressée à M. de Tréville, capitaine des mousquetaires."
  release_turn: 3
- name: "— En vérité ?"
  content: "— C’est comme j’ai l’honneur de vous le dire, Excellence. L’hôte, qui
    n’était pas doué d’une grande perspicacité, ne remarqua point l’expression que
    ses paroles avaient donnée à la physionomie de l’inconnu. Celui-ci quitta le rebord
    de la croisée sur lequel il était toujours resté appuyé du bout du coude, et fronça
    le sourcil en homme inquiet. — Diable ! murmura-t-il entre ses dents ; Tréville
    m’aurait-il envoyé ce gascon. Il est bien jeune ! Mais un coup d’épée est un coup
    d’épée, quel que soit l’âge de celui qui le donne, et l’on se défie moins d’un
    enfant que de tout autre ; il suffit parfois d’un faible obstacle pour contrarier
    un grand dessein. Et l’inconnu tomba dans une réflexion qui dura quelques minutes.
    — Voyons, l’hôte, dit-il, est-ce que vous ne me débarrasserez pas de ce frénétique
    ? En conscience, je ne puis le tuer, et cependant, ajouta-t-il avec une expression
    froidement menaçante, cependant il me gêne. Où est-il ?"
  release_turn: 4
- name: "— Dans la chambre de ma femme, où on le panse, au premier étage."
  content: "— Ses hardes et son sac sont avec lui ? Il n’a pas quitté son pourpoint
    ? — Tout cela, au contraire, est en bas, dans la cuisine. Mais puisqu’il vous
    gêne, ce jeune fou… — Sans doute. Il cause dans votre hôtellerie un scandale auquel
    d’honnêtes gens ne sauraient s’associer. Montez chez vous, faites mon compte et
    avertissez mon laquais. — Quoi ! monsieur nous quitte déjà ? — Vous le savez bien,
    puisque je vous avais donné l’ordre de seller mon cheval. Ne m’a-t-on point obéi
    ?"
  release_turn: 4
- name: "— Si fait, et comme Votre Excellence a pu le voir, son cheval est sous la
    grande porte, tout appareillé pour partir."
  content: "— C’est bien, faites ce que je vous ai dit alors. — Ouais ! se dit l’hôte,
    aurait-il peur du petit garçon ? Mais un coup d’œil impératif de l’inconnu vint
    l’arrêter court. Il salua humblement et sortit. — Il ne faut pas que milady [2]
    soit aperçue de ce drôle, continua l’étranger : elle ne doit pas tarder à passer
    : déjà même elle est en retard. Décidément, mieux vaut que je monte à cheval et
    que j’aille au-devant d’elle… Si seulement je pouvais savoir ce que contient cette
    lettre adressée à Tréville ! Et l’inconnu, tout en marmottant, se dirigea vers
    la cuisine."
  release_turn: 4
- name: Pendant ce temps, l’hôte, qui ne doutait pas que ce ne fût la présence du
    jeune garçon qui chassât l’inconnu de son hôtellerie, était remonté chez sa femme
    et avait trouvé d’Artagnan maître enfin de ses esprits. Alors, tout en lui faisant
    comprendre que la police pourrait bien lui faire un mauvais parti pour avoir été
    chercher querelle à un grand seigneur, car, à l’avis de l’hôte, l’inconnu ne pouvait
    être qu’un grand seigneur, il le détermina, malgré sa faiblesse, à se lever et
    à continuer son chemin. D’Artagnan à moitié abasourdi, sans pourpoint et la tête
    tout emmaillotée de linges, se leva donc et, poussé par l’hôte, commença de descendre
    ; mais, en arrivant à la cuisine, la première chose qu’il aperçut fut son provocateur
    qui causait tranquillement au marchepied d’un lourd carrosse attelé de deux gros
    chevaux normands.
  content: Son interlocutrice, dont la tête apparaissait encadrée par la portière,
    était une femme de vingt à vingt-deux ans. Nous avons déjà dit avec quelle rapidité
    d’investigation d’Artagnan embrassait toute une physionomie ; il vit donc du premier
    coup d’œil que la femme était jeune et belle. Or cette beauté le frappa d’autant
    plus qu’elle était parfaitement étrangère aux pays méridionaux que jusque-là d’Artagnan
    avait habités. C’était une pâle et blonde personne, aux longs cheveux bouclés
    tombant sur ses épaules, aux grands yeux bleus languissants, aux lèvres rosées
    et aux mains d’albâtre. Elle causait très vivement avec l’inconnu. — Ainsi, Son
    Éminence m’ordonne… disait la dame. — De retourner à l’instant même en Angleterre,
    et de la prévenir directement si le duc quittait Londres. — Et quant à mes autres
    instructions ? demanda la belle voyageuse. — Elles sont renfermées dans cette
    boîte, que vous n’ouvrirez que de l’autre côté de la Manche.
  release_turn: 5
- name: "— Très-bien ; et vous, que faites-vous ?"
  content: "— Moi, je retourne à Paris. — Sans châtier cet insolent petit garçon ?
    demanda la dame. L’inconnu allait répondre ; mais, au moment où il ouvrait la
    bouche, d’Artagnan, qui avait tout entendu, s’élança sur le seuil de la porte.
    — C’est cet insolent petit garçon qui châtie les autres, s’écria-t-il, et j’espère
    bien que cette fois-ci celui qu’il doit châtier ne lui échappera pas comme la
    première. — Ne lui échappera pas ? reprit l’inconnu en fronçant le sourcil."
  release_turn: 5
- name: "— Non, devant une femme, vous n’oseriez pas fuir, je présume."
  content: "— Songez, s’écria milady en voyant le gentilhomme porter la main à son
    épée, songez que le moindre retard peut tout perdre. — Vous avez raison, s’écria
    le gentilhomme ; partez donc de votre côté, moi, je pars du mien. Et, saluant
    la dame d’un signe de tête, il s’élança sur son cheval, tandis que le cocher du
    carrosse fouettait vigoureusement son attelage. Les deux interlocuteurs partirent
    donc au galop, s’éloignant chacun par un côté opposé de la rue. — Eh ! votre dépense,
    vociféra l’hôte, dont l’affection pour son voyageur se changeait en un profond
    dédain en voyant qu’il s’éloignait sans solder ses comptes. — Paie, maroufle,
    s’écria le voyageur toujours galopant à son laquais, lequel jeta aux pieds de
    l’hôte deux ou trois pièces d’argent et se mit à galoper après son maître."
  release_turn: 5
- name: "— Ah ! lâche, ah ! misérable, ah ! faux gentilhomme ! cria d’Artagnan s’élançant
    à son tour après le laquais."
  content: 'Mais le blessé était trop faible encore pour supporter une pareille secousse.
    À peine eut-il fait dix pas, que ses oreilles tintèrent, qu’un éblouissement le
    prit, qu’un nuage de sang passa sur ses yeux et qu’il tomba au milieu de la rue,
    en criant encore : — Lâche ! lâche ! lâche ! — Il est en effet bien lâche, murmura
    l’hôte en s’approchant de d’Artagnan, et essayant par cette flatterie de se raccommoder
    avec le pauvre garçon, comme le héron de la fable avec son limaçon du soir. —
    Oui, bien lâche, murmura d’Artagnan ; mais elle, bien belle ! — Qui, elle ? demanda
    l’hôte.'
  release_turn: 5
- name: "— Milady, balbutia d’Artagnan, qui avait entendu le gentilhomme prononcer
    ce nom ; et il s’évanouit une seconde fois."
  content: "— C’est égal, dit l’hôte, j’en perds deux, mais il me reste celui-là,
    que je suis sûr de conserver au moins quelques jours. C’est toujours onze écus
    de gagnés. On sait que onze écus faisaient juste la somme qui restait dans la
    bourse de d’Artagnan. L’hôte avait compté sur onze jours de maladie à un écu par
    jour ; mais il avait compté sans son voyageur. Le lendemain, dès cinq heures du
    matin, d’Artagnan se leva, descendit lui-même à la cuisine, demanda, outre quelques
    autres ingrédients dont la liste n’est pas parvenue jusqu’à nous, du vin, de l’huile,
    du romarin, et, la recette de sa mère à la main, se composa un baume dont il oignit
    ses nombreuses blessures, renouvelant ses compresses lui-même et ne voulant admettre
    l’adjonction d’aucun médecin. Grâce sans doute à l’efficacité du baume de Bohême,
    et peut-être aussi grâce à l’absence de tout docteur, d’Artagnan se trouva sur
    pied dès le soir même, et à peu près guéri le lendemain. Mais, au moment de payer
    ce romarin, cette huile et ce vin, seule dépense du maître qui avait gardé une
    diète absolue, tandis qu’au contraire le cheval jaune, au dire de l’hôtelier du
    moins, avait mangé trois fois plus qu’on n’eût raisonnablement pu le supposer
    pour sa taille, d’Artagnan ne trouva dans sa poche que sa petite bourse de velours
    râpé ainsi que les onze écus qu’elle contenait ; mais quant à la lettre adressée
    à M. de Tréville, elle avait disparu. Le jeune homme commença par chercher cette
    lettre avec une grande patience, tournant et retournant vingt fois ses poches
    et ses goussets, fouillant et refouillant dans son sac, ouvrant et refermant sa
    bourse ; mais lorsqu’il eut acquis la conviction que la lettre était introuvable,
    il entra dans un troisième accès de rage, qui faillit lui occasionner une nouvelle
    consommation de vin et d’huile aromatisés : car, en voyant cette jeune mauvaise
    tête s’échauffer et menacer de tout casser dans l’établissement si l’on ne retrouvait
    pas sa lettre, l’hôte s’était déjà saisi d’un épieu, sa femme d’un manche à balai,
    et ses garçons des mêmes bâtons qui avaient servi la surveille."
  release_turn: 6
- name: "— Ma lettre de recommandation ! s’écria d’Artagnan, ma lettre de recommandation,
    ou, sangdieu ! ou je vous embroche tous comme des ortolans !"
  content: 'Malheureusement une circonstance s’opposait à ce que le jeune homme accomplît
    sa menace : c’est que, comme nous l’avons dit, son épée avait été, dans sa première
    lutte, brisée en deux morceaux, ce qu’il avait parfaitement oublié. Il en résulta
    que, lorsque d’Artagnan voulut en effet dégainer, il se trouva purement et simplement
    armé d’un tronçon d’épée de huit ou dix pouces à peu près, que l’hôte avait soigneusement
    renfoncé dans le fourreau. Quant au reste de la lame, le chef l’avait adroitement
    détourné pour s’en faire une lardoire. Cependant cette déception n’eût probablement
    pas arrêté notre fougueux jeune homme, si l’hôte n’avait réfléchi que la réclamation
    que lui adressait son voyageur était parfaitement juste. — Mais, au fait, dit-il
    en abaissant son épieu, où est cette lettre ? — Oui, où est cette lettre ? cria
    d’Artagnan. D’abord, je vous en préviens, cette lettre est pour M. de Tréville,
    et il faut qu’elle se retrouve ; ou si elle ne se retrouve pas, il saura bien
    la faire retrouver, lui ! Cette menace acheva d’intimider l’hôte. Après le roi
    et M. le cardinal, M. de Tréville était l’homme dont le nom peut-être était le
    plus souvent répété par les militaires et même par les bourgeois. Il y avait bien
    le père Joseph, c’est vrai ; mais son nom à lui n’était jamais prononcé que tout
    bas, tant était grande la terreur qu’inspirait l’Éminence grise, comme on appelait
    le familier du cardinal.'
  release_turn: 6
- name: Aussi, jetant son épieu loin de lui, et ordonnant à sa femme d’en faire autant
    de son manche à balai et à ses valets de leurs bâtons, il donna le premier l’exemple
    en se mettant lui-même à la recherche de la lettre perdue.
  content: "— Est-ce que cette lettre renfermait quelque chose de précieux ? demanda
    l’hôte au bout d’un instant d’investigations inutiles. — Mordioux ! je le crois
    bien, s’écria le Gascon qui comptait sur cette lettre pour faire son chemin à
    la cour ; elle contenait ma fortune. — Des bons sur l’épargne ? demanda l’hôte
    inquiet. — Des bons sur la trésorerie particulière de Sa Majesté, répondit d’Artagnan,
    qui, comptant entrer au service du roi grâce à cette recommandation, croyait pouvoir
    faire sans mentir cette réponse quelque peu hasardée. — Diable ! fit l’hôte tout
    à fait désespéré."
  release_turn: 7
- name: "— Mais il n’importe, continua d’Artagnan avec l’aplomb national, il n’importe,
    et l’argent n’est rien, cette lettre était tout. J’eusse mieux aimé perdre mille
    pistoles que de la perdre."
  content: 'Il ne risquait pas davantage à dire vingt mille, mais une certaine pudeur
    juvénile le retint. Un trait de lumière frappa tout à coup l’esprit de l’hôte
    qui se donnait au diable en ne trouvant rien. — Cette lettre n’est point perdue,
    s’écria-t-il. — Ah ! fit d’Artagnan. — Non : elle vous a été prise.'
  release_turn: 7
- name: "— Prise ! et par qui ?"
  content: "— Par le gentilhomme d’hier. Il est descendu à la cuisine, où était votre
    pourpoint. Il y est resté seul. Je gagerais que c’est lui qui l’a volée. — Vous
    croyez ? répondit d’Artagnan peu convaincu, car il savait mieux que personne l’importance
    toute personnelle de cette lettre, et n’y voyait rien qui pût tenter la cupidité.
    Le fait est qu’aucun des valets, aucun des voyageurs présents n’eût rien gagné
    à posséder ce papier. — Vous dites donc, reprit d’Artagnan, que vous soupçonnez
    cet impertinent gentilhomme. — Je vous dis que j’en suis sûr, continua l’hôte
    ; lorsque je lui ai annoncé que Votre Seigneurie était le protégé de M. de Tréville,
    et que vous aviez même une lettre pour cet illustre gentilhomme, il a paru fort
    inquiet, m’a demandé où était cette lettre, et est descendu immédiatement à la
    cuisine où il savait qu’était votre pourpoint. — Alors c’est mon voleur, répondit
    d’Artagnan ; je m’en plaindrai à M. de Tréville, et M. de Tréville s’en plaindra
    au roi. Puis il tira majestueusement deux écus de sa poche, les donna à l’hôte,
    qui l’accompagna, le chapeau à la main, jusqu’à la porte, remonta sur son cheval
    jaune, qui le conduisit sans autre incident jusqu’à la porte Saint-Antoine à Paris,
    où son propriétaire le vendit trois écus, ce qui était fort bien payé, attendu
    que d’Artagnan l’avait fort surmené pendant la dernière étape. Aussi le maquignon
    auquel d’Artagnan le céda moyennant les neuf livres susdites ne cacha-t-il point
    au jeune homme qu’il n’en donnait cette somme exorbitante qu’à cause de l’originalité
    de sa couleur."
  release_turn: 7
- name: D’Artagnan entra donc dans Paris à pied, portant son petit paquet sous son
    bras, et marcha tant qu’il trouvât à louer une chambre qui convînt à l’exiguïté
    de ses ressources. Cette chambre fut une espèce de mansarde, sise rue des Fossoyeurs,
    près le Luxembourg.
  content: 'Aussitôt le denier à Dieu donné, d’Artagnan prit possession de son logement,
    passa le reste de la journée à coudre à son pourpoint et à ses chausses des passementeries
    que sa mère avait détachées d’un pourpoint presque neuf de M. d’Artagnan père,
    et qu’elle lui avait données en cachette ; puis il alla quai de la Ferraille,
    faire remettre une lame à son épée ; puis il revint au Louvre s’informer, au premier
    mousquetaire qu’il rencontra, de la situation de l’hôtel de M. de Tréville, lequel
    était situé rue du Vieux-Colombier, c’est-à-dire justement dans le voisinage de
    la chambre arrêtée par d’Artagnan : circonstance qui lui parut d’un heureux augure
    pour le succès de son voyage. Après quoi, content de la façon dont il s’était
    conduit à Meung, sans remords dans le passé, confiant dans le présent et plein
    d’espérance dans l’avenir, il se coucha et s’endormit du sommeil du brave. Ce
    sommeil, tout provincial encore, le conduisit jusqu’à neuf heures du matin, heure
    à laquelle il se leva pour se rendre chez ce fameux M. de Tréville, le troisième
    personnage du royaume d’après l’estimation paternelle. M. de Troisvilles, comme
    s’appelait encore sa famille en Gascogne, ou M. de Tréville, comme il avait fini
    par s’appeler lui-même à Paris, avait réellement commencé comme d’Artagnan, c’est-à-dire
    sans un sou vaillant, mais avec ce fonds d’audace, d’esprit et d’entendement qui
    fait que le plus pauvre gentillâtre gascon reçoit souvent plus en ses espérances
    de l’héritage paternel que le plus riche gentilhomme périgourdin ou berrichon
    ne reçoit en réalité. Sa bravoure insolente, son bonheur plus insolent encore
    dans un temps où les coups pleuvaient comme grêle, l’avaient hissé au sommet de
    cette échelle difficile qu’on appelle la faveur de cour, et dont il avait escaladé
    quatre à quatre les échelons. Il était l’ami du roi, lequel honorait fort, comme
    chacun sait, la mémoire de son père Henri IV. Le père de M. de Tréville l’avait
    si fidèlement servi dans ses guerres contre la Ligue, qu’à défaut d’argent comptant
    – chose qui toute la vie manqua au Béarnais, lequel paya constamment ses dettes
    avec la seule chose qu’il n’eût jamais besoin d’emprunter, c’est-à-dire avec de
    l’esprit, – qu’à défaut d’argent comptant, disons-nous, il l’avait autorisé, après
    la reddition de Paris, à prendre pour armes un lion d’or passant sur gueules avec
    cette devise : Fidelis et fortis. C’était beaucoup pour l’honneur, mais c’était
    médiocre pour le bien-être. Aussi, quand l’illustre compagnon du grand Henri mourut,
    il laissa pour seul héritage à monsieur son fils son épée et sa devise. Grâce
    à ce double don et au nom sans tache qui l’accompagnait, M. de Tréville fut admis
    dans la maison du jeune prince, où il servit si bien de son épée et fut si fidèle
    à sa devise, que Louis XIII, une des bonnes lames du royaume, avait l’habitude
    de dire que, s’il avait un ami qui se battît, il lui donnerait le conseil de prendre
    pour second, lui d’abord, et Tréville après, et peut-être même Tréville avant
    lui.'
  release_turn: 8
- name: Aussi Louis XIII avait-il un attachement réel pour Tréville, attachement royal,
    attachement égoïste, c’est vrai, mais qui n’en était pas moins un attachement.
    C’est que, dans ces temps malheureux, on cherchait fort à s’entourer d’hommes
    de la trempe de Tréville. Beaucoup pouvaient prendre pour devise l’épithète de
    forts, qui faisait la seconde partie de son exergue ; mais peu de gentilshommes
    pouvaient réclamer l’épithète de fidèles, qui en formait la première. Tréville
    était un de ces derniers ; c’était une de ces rares organisations, à l’intelligence
    obéissante comme celle du dogue, à la valeur aveugle, à l’œil rapide, à la main
    prompte, à qui l’œil n’avait été donné que pour voir si le roi était mécontent
    de quelqu’un et la main que pour frapper ce déplaisant quelqu’un, un Besme, un
    Maurevers, un Poltrot de Méré, un Vitry. Enfin à Tréville, il n’avait manqué jusque-là
    que l’occasion ; mais il la guettait, et il se promettait bien de la saisir par
    ses trois cheveux si jamais elle passait à la portée de sa main. Aussi Louis XIII
    fit-il de Tréville le capitaine de ses mousquetaires, lesquels étaient à Louis
    XIII, pour le dévouement ou plutôt pour le fanatisme, ce que ses ordinaires étaient
    à Henri III et ce que sa garde écossaise était à Louis XI.
  content: 'De son côté, et sous ce rapport, le cardinal n’était pas en reste avec
    le roi. Quand il avait vu la formidable élite dont Louis XIII s’entourait, ce
    second ou plutôt ce premier roi de France avait voulu, lui aussi, avoir sa garde.
    Il eut donc ses mousquetaires comme Louis XIII avait les siens et l’on voyait
    ces deux puissances rivales trier pour leur service, dans toutes les provinces
    de France et même dans tous les États étrangers, les hommes célèbres pour les
    grands coups d’épée. Aussi Richelieu et Louis XIII se disputaient souvent, en
    faisant leur partie d’échecs, le soir, au sujet du mérite de leurs serviteurs.
    Chacun vantait la tenue et le courage des siens, et tout en se prononçant tout
    haut contre les duels et contre les rixes, ils les excitaient tout bas à en venir
    aux mains, et concevaient un véritable chagrin ou une joie immodérée de la défaite
    ou de la victoire des leurs. Ainsi, du moins, le disent les mémoires d’un homme
    qui fut dans quelques-unes de ces défaites et dans beaucoup de ces victoires.
    Tréville avait pris le côté faible de son maître, et c’est à cette adresse qu’il
    devait la longue et constante faveur d’un roi qui n’a pas laissé la réputation
    d’avoir été très fidèle à ses amitiés. Il faisait parader ses mousquetaires devant
    le cardinal Armand Duplessis avec un air narquois qui hérissait de colère la moustache
    grise de Son Éminence. Tréville entendait admirablement bien la guerre de cette
    époque, où, quand on ne vivait pas aux dépens de l’ennemi, on vivait aux dépens
    de ses compatriotes : ses soldats formaient une légion de diables à quatre, indisciplinée
    pour tout autre que pour lui. Débraillés, avinés, écorchés, les mousquetaires
    du roi, ou plutôt ceux de M. de Tréville, s’épandaient dans les cabarets, dans
    les promenades, dans les jeux publics, criant fort et retroussant leurs moustaches,
    faisant sonner leurs épées, heurtant avec volupté les gardes de M. le cardinal
    quand ils les rencontraient ; puis dégainant en pleine rue, avec mille plaisanteries
    ; tués quelquefois, mais sûrs en ce cas d’être pleurés et vengés ; tuant souvent,
    et sûrs alors de ne pas moisir en prison, M. de Tréville étant là pour les réclamer.
    Aussi M. de Tréville était-il loué sur tous les tons, chanté sur toutes les gammes
    par ces hommes qui l’adoraient, et qui, tout gens de sac et de corde qu’ils étaient,
    tremblaient devant lui comme des écoliers devant leur maître, obéissant au moindre
    mot, et prêts à se faire tuer pour laver le moindre reproche. M. de Tréville avait
    usé de ce levier puissant, pour le roi d’abord et les amis du roi, – puis pour
    lui-même et pour ses amis. Au reste, dans aucun des mémoires de ce temps, qui
    a laissé tant de mémoires, on ne voit que ce digne gentilhomme ait été accusé,
    même par ses ennemis, et il en avait autant parmi les gens de plume que chez les
    gens d’épée ; nulle part on ne voit, disons-nous, que ce digne gentilhomme ait
    été accusé de se faire payer la coopération de ses séides. Avec un rare génie
    d’intrigue, qui le rendait l’égal des plus forts intrigants, il était resté honnête
    homme. Bien plus, en dépit des grandes estocades qui déhanchent et des exercices
    pénibles qui fatiguent, il était devenu un des plus galants coureurs de ruelles,
    un des plus fins damerets, un des plus alambiqués diseurs de Phébus de son époque
    ; on parlait des bonnes fortunes de Tréville comme on avait parlé vingt ans auparavant
    de celles de Bassompierre – et ce n’était pas peu dire. Le capitaine des mousquetaires
    était donc admiré, craint et aimé, ce qui constitue l’apogée des fortunes humaines.
    Louis XIV absorba tous les petits astres de sa cour dans son vaste rayonnement
    ; mais son père, soleil pluribus impar, laissa sa splendeur personnelle à chacun
    de ses favoris, sa valeur individuelle à chacun de ses courtisans. Outre le lever
    du roi et celui du cardinal, on comptait alors à Paris plus de deux cents petits
    levers, un peu recherchés. Parmi les deux cents petits levers celui de M. de Tréville
    était un des plus courus.'
  release_turn: 8
- name: La cour de son hôtel, situé rue du Vieux-Colombier, ressemblait à un camp,
    et cela dès six heures du matin en été et dès huit heures en hiver. Cinquante
    à soixante mousquetaires, qui semblaient s’y relayer pour présenter un nombre
    toujours imposant, s’y promenaient sans cesse, armés en guerre et prêts à tout.
    Le long d’un de ses grands escaliers sur l’emplacement desquels notre civilisation
    bâtirait une maison tout entière, montaient et descendaient les solliciteurs de
    Paris qui couraient après une faveur quelconque, les gentilshommes de province
    avides d’être enrôlés, et les laquais chamarrés de toutes couleurs, qui venaient
    apporter à M. de Tréville les messages de leurs maîtres. Dans l’antichambre, sur
    de longues banquettes circulaires, reposaient les élus, c’est-à-dire ceux qui
    étaient convoqués. Un bourdonnement durait là depuis le matin jusqu’au soir, tandis
    que M. de Tréville, dans son cabinet contigu à cette antichambre, recevait les
    visites, écoutait les plaintes, donnait ses ordres et, comme le roi à son balcon
    du Louvre, n’avait qu’à se mettre à sa fenêtre pour passer la revue des hommes
    et des armes.
  content: 'Le jour où d’Artagnan se présenta, l’assemblée était imposante, surtout
    pour un provincial arrivant de sa province : il est vrai que ce provincial était
    Gascon, et que surtout à cette époque les compatriotes de d’Artagnan avaient la
    réputation de ne point facilement se laisser intimider. En effet, une fois qu’on
    avait franchi la porte massive, chevillée de longs clous à tête quadrangulaire,
    on tombait au milieu d’une troupe de gens d’épée qui se croisaient dans la cour,
    s’interpellant, se querellant et jouant entre eux. Pour se frayer un passage au
    milieu de toutes ces vagues tourbillonnantes, il eût fallu être officier, grand
    seigneur ou jolie femme. Ce fut donc au milieu de cette cohue et de ce désordre
    que notre jeune homme s’avança, le cœur palpitant, rangeant sa longue rapière
    le long de ses jambes maigres, et tenant une main au rebord de son feutre avec
    ce demi-sourire du provincial embarrassé qui veut faire bonne contenance. Avait-il
    dépassé un groupe, alors il respirait plus librement, mais il comprenait qu’on
    se retournait pour le regarder, et pour la première fois de sa vie, d’Artagnan,
    qui jusqu’à ce jour avait une assez bonne opinion de lui-même, se trouva ridicule.
    Arrivé à l’escalier, ce fut pis encore : il y avait sur les premières marches
    quatre mousquetaires qui se divertissaient à l’exercice suivant, tandis que dix
    ou douze de leurs camarades attendaient sur le palier que leur tour vînt de prendre
    place à la partie. Un d’eux, placé sur le degré supérieur, l’épée nue à la main,
    empêchait ou du moins s’efforçait d’empêcher les trois autres de monter. Ces trois
    autres s’escrimaient contre lui de leurs épées fort agiles. D’Artagnan prit d’abord
    ces fers pour des fleurets d’escrime, il les crut boutonnés : mais il reconnut
    bientôt à certaines égratignures que chaque arme, au contraire, était affilée
    et aiguisée à souhait, et à chacune de ces égratignures, non seulement les spectateurs,
    mais encore les acteurs riaient comme des fous.'
  release_turn: 8
- name: 'Celui qui occupait le degré en ce moment tenait merveilleusement ses adversaires
    en respect. On faisait cercle autour d’eux : la condition portait qu’à chaque
    coup le touché quitterait la partie, en perdant son tour d’audience au profit
    du toucheur. En cinq minutes trois furent effleurés, l’un au poignet, l’autre
    au menton, l’autre à l’oreille par le défenseur du degré, qui lui-même ne fut
    pas atteint : adresse qui lui valut, selon les conventions arrêtées, trois tours
    de faveur.'
  content: 'Si difficile non pas qu’il fût, mais qu’il voulût être à étonner, ce passe-temps
    étonna notre jeune voyageur ; il avait vu dans sa province, cette terre où s’échauffent
    cependant si promptement les têtes, un peu plus de préliminaires aux duels, et
    la gasconnade de ces quatre joueurs lui parut la plus forte de toutes celles qu’il
    avait ouïes jusqu’alors, même en Gascogne. Il se crut transporté dans ce fameux
    pays des géants où Gulliver alla depuis et eut si grand-peur ; et cependant il
    n’était pas au bout : restaient le palier et l’antichambre. Sur le palier on ne
    se battait plus, on racontait des histoires de femmes, et dans l’antichambre des
    histoires de cour. Sur le palier, d’Artagnan rougit ; dans l’antichambre, il frissonna.
    Son imagination éveillée et vagabonde, qui en Gascogne le rendait redoutable aux
    jeunes femmes de chambre et même quelquefois aux jeunes maîtresses, n’avait jamais
    rêvé, même dans ces moments de délire, la moitié de ces merveilles amoureuses
    et le quart de ces prouesses galantes, rehaussées des noms les plus connus et
    des détails les moins voilés. Mais si son amour pour les bonnes mœurs fut choqué
    sur le palier, son respect pour le cardinal fut scandalisé dans l’antichambre.
    Là, à son grand étonnement, d’Artagnan entendait critiquer tout haut la politique
    qui faisait trembler l’Europe, et la vie privée du cardinal, que tant de hauts
    et puissants seigneurs avaient été punis d’avoir tenté d’approfondir : ce grand
    homme, révéré par M. d’Artagnan père, servait de risée aux mousquetaires de M.
    de Tréville, qui raillaient ses jambes cagneuses et son dos voûté ; quelques-uns
    chantaient des Noëls sur Mme d’Aiguillon, sa maîtresse, et Mme de Combalet, sa
    nièce, tandis que les autres liaient des parties contre les pages et les gardes
    du cardinal-duc, toutes choses qui paraissaient à d’Artagnan de monstrueuses impossibilités.
    Cependant, quand le nom du roi intervenait parfois tout à coup à l’improviste
    au milieu de tous ces quolibets cardinalesques, une espèce de bâillon calfeutrait
    pour un moment toutes ces bouches moqueuses ; on regardait avec hésitation autour
    de soi, et l’on semblait craindre l’indiscrétion de la cloison du cabinet de M.
    de Tréville ; mais bientôt une allusion ramenait la conversation sur Son Éminence,
    et alors les éclats reprenaient de plus belle, et la lumière n’était ménagée sur
    aucune de ses actions. — Certes, voilà des gens qui vont être embastillés et pendus,
    pensa d’Artagnan avec terreur, et moi sans aucun doute avec eux, car du moment
    où je les ai écoutés et entendus, je serai tenu pour leur complice. Que dirait
    monsieur mon père, qui m’a si fort recommandé le respect du cardinal, s’il me
    savait dans la société de tels païens ? Aussi, comme on s’en doute sans que je
    le dise, d’Artagnan n’osait se livrer à la conversation ; seulement il regardait
    de tous ses yeux, écoutant de toutes ses oreilles, tendant avidement ses cinq
    sens pour ne rien perdre, et malgré sa confiance dans les recommandations paternelles,
    il se sentait porté par ses goûts et entraîné par ses instincts à louer plutôt
    qu’à blâmer les choses inouïes qui se passaient là.'
  release_turn: 8
- name: Cependant, comme il était absolument étranger à la foule des courtisans de
    M. de Tréville, et que c’était la première fois qu’on l’apercevait en ce lieu,
    on vint lui demander ce qu’il désirait. À cette demande, d’Artagnan se nomma fort
    humblement, s’appuya du titre de compatriote, et pria le valet de chambre qui
    était venu lui faire cette question de demander pour lui à M. de Tréville un moment
    d’audience, demande que celui-ci promit d’un ton protecteur de transmettre en
    temps et lieu.
  content: 'D’Artagnan, un peu revenu de sa surprise première, eut donc le loisir
    d’étudier un peu les costumes et les physionomies. Au centre du groupe le plus
    animé était un mousquetaire de grande taille, d’une figure hautaine et d’une bizarrerie
    de costume qui attirait sur lui l’attention générale. Il ne portait pas, pour
    le moment, la casaque d’uniforme, qui, au reste, n’était pas absolument obligatoire
    dans cette époque de liberté moindre mais d’indépendance plus grande, mais un
    justaucorps bleu de ciel, tant soit peu fané et râpé, et sur cet habit un baudrier
    magnifique, en broderies d’or, et qui reluisait comme les écailles dont l’eau
    se couvre au grand soleil. Un manteau long de velours cramoisi tombait avec grâce
    sur ses épaules découvrant par-devant seulement le splendide baudrier auquel pendait
    une gigantesque rapière. Ce mousquetaire venait de descendre de garde à l’instant
    même, se plaignait d’être enrhumé et toussait de temps en temps avec affectation.
    Aussi avait-il pris le manteau, à ce qu’il disait autour de lui, et tandis qu’il
    parlait du haut de sa tête, en frisant dédaigneusement sa moustache, on admirait
    avec enthousiasme le baudrier brodé, et d’Artagnan plus que tout autre. — Que
    voulez-vous, disait le mousquetaire, la mode en vient ; c’est une folie, je le
    sais bien, mais c’est la mode. D’ailleurs, il faut bien employer à quelque chose
    l’argent de sa légitime. — Ah ! Porthos ! s’écria un des assistants, n’essaie
    pas de nous faire croire que ce baudrier te vient de la générosité paternelle
    : il t’aura été donné par la dame voilée avec laquelle je t’ai rencontré l’autre
    dimanche vers la porte Saint-Honoré.'
  release_turn: 9
- name: "— Non, sur mon honneur et foi de gentilhomme, je l’ai acheté moi-même, et
    de mes propres deniers, répondit celui qu’on venait de désigner sous le nom de
    Porthos."
  content: "— Oui, comme j’ai acheté, moi, dit un autre mousquetaire, cette bourse
    neuve, avec ce que ma maîtresse avait mis dans la vieille. — Vrai, dit Porthos,
    et la preuve c’est que je l’ai payé douze pistoles. L’admiration redoubla, quoique
    le doute continuât d’exister. — N’est-ce pas, Aramis ? dit Porthos se tournant
    vers un autre mousquetaire. Cet autre mousquetaire formait un contraste parfait
    avec celui qui l’interrogeait et qui venait de le désigner sous le nom d’Aramis
    : c’était un jeune homme de vingt-deux à vingt-trois ans à peine, à la figure
    naïve et doucereuse, à l’œil noir et doux et aux joues roses et veloutées comme
    une pêche en automne ; sa moustache fine dessinait sur sa lèvre supérieure une
    ligne d’une rectitude parfaite ; ses mains semblaient craindre de s’abaisser,
    de peur que leurs veines ne se gonflassent, et de temps en temps il se pinçait
    le bout des oreilles pour les maintenir d’un incarnat tendre et transparent. D’habitude
    il parlait peu et lentement, saluait beaucoup, riait sans bruit en montrant ses
    dents, qu’il avait belles et dont, comme du reste de sa personne, il semblait
    prendre le plus grand soin. Il répondit par un signe de tête affirmatif à l’interpellation
    de son ami."
  release_turn: 9
- name: Cette affirmation parut avoir fixé tous les doutes à l’endroit du baudrier
    ; on continua donc de l’admirer, mais on n’en parla plus ; et par un de ces revirements
    rapides de la pensée, la conversation passa tout à coup à un autre sujet.
  content: "— Que pensez-vous de ce que raconte l’écuyer de Chalais ? demanda un autre
    mousquetaire sans interpeller directement personne, mais s’adressant au contraire
    à tout le monde. — Et que raconte-t-il ? demanda Porthos d’un ton suffisant. —
    Il raconte qu’il a trouvé à Bruxelles Rochefort, l’âme damnée du cardinal, déguisé
    en capucin ; ce Rochefort maudit, grâce à ce déguisement, avait joué M. de Laigues
    comme un niais qu’il est. — Comme un vrai niais, dit Porthos ; mais la chose est-elle
    sûre ? — Je la tiens d’Aramis, répondit le mousquetaire."
  release_turn: 10
- name: "— Vraiment ?"
  content: "— Eh ! vous le savez bien, Porthos, dit Aramis ; je vous l’ai racontée
    à vous-même hier, n’en parlons donc plus. — N’en parlons plus, voilà votre opinion
    à vous, reprit Porthos. N’en parlons plus ! peste ! comme vous concluez vite.
    Comment ! le cardinal fait espionner un gentilhomme, fait voler sa correspondance
    par un traître, un brigand, un pendard ; fait, avec l’aide de cet espion et grâce
    à cette correspondance, couper le cou à Chalais, sous le stupide prétexte qu’il
    a voulu tuer le roi et marier Monsieur avec la reine ! Personne ne savait un mot
    de cette énigme, vous nous l’apprenez hier, à la grande satisfaction de tous,
    et quand nous sommes encore tout ébahis de cette nouvelle, vous venez nous dire
    aujourd’hui : N’en parlons plus ! — Parlons-en donc, voyons, puisque vous le désirez,
    reprit Aramis avec patience. — Ce Rochefort, s’écria Porthos, si j’étais l’écuyer
    du pauvre Chalais, passerait avec moi un vilain moment. — Et vous, vous passeriez
    un triste quart d’heure avec le duc Rouge, reprit Aramis."
  release_turn: 10
- name: "— Ah ! le duc Rouge ! bravo, bravo, le duc Rouge ! répondit Porthos en battant
    des mains et en approuvant de la tête. Le duc Rouge est charmant. Je répandrai
    le mot, mon cher, soyez tranquille. A-t-il de l’esprit, cet Aramis ! Quel malheur
    que vous n’ayez pas pu suivre votre vocation, mon cher ! quel délicieux abbé vous
    eussiez fait !"
  content: "— Oh ! ce n’est qu’un retard momentané, reprit Aramis ; un jour, je le
    serai. Vous savez bien, Porthos, que je continue d’étudier la théologie pour cela.
    — Il le fera comme il le dit, reprit Porthos, il le fera tôt ou tard. — Tôt, dit
    Aramis. — Il n’attend qu’une chose pour le décider tout à fait et pour reprendre
    sa soutane, qui est pendue derrière son uniforme, reprit un mousquetaire. — Et
    quelle chose attend-il ? demanda un autre."
  release_turn: 10
- name: "— Il attend que la reine ait donné un héritier à la couronne de France."
  content: "— Ne plaisantons pas là-dessus, messieurs, dit Porthos ; grâce à Dieu,
    la reine est encore d’âge à le donner. — On dit que M. de Buckingham est en France,
    reprit Aramis avec un rire narquois qui donnait à cette phrase, si simple en apparence,
    une signification passablement scandaleuse. — Aramis, mon ami, pour cette fois
    vous avez tort, interrompit Porthos, et votre manie d’esprit vous entraîne toujours
    au-delà des bornes ; si M. de Tréville vous entendait, vous seriez mal venu de
    parler ainsi. — Allez-vous me faire la leçon, Porthos ? s’écria Aramis, dans l’œil
    doux duquel on vit passer comme un éclair. — Mon cher, soyez mousquetaire ou abbé.
    Soyez l’un ou l’autre, mais pas l’un et l’autre, reprit Porthos. Tenez, Athos
    vous l’a dit encore l’autre jour : vous mangez à tous les râteliers. Ah ! ne nous
    fâchons pas, je vous prie, ce serait inutile, vous savez bien ce qui est convenu
    entre vous, Athos et moi. Vous allez chez madame d’Aiguillon, et vous lui faites
    la cour ; vous allez chez madame de Bois-Tracy, la cousine de madame de Chevreuse,
    et vous passez pour être fort en avant dans les bonnes grâces de la dame. Oh !
    mon Dieu, n’avouez pas votre bonheur, on ne vous demande pas votre secret, on
    connaît votre discrétion. Mais puisque vous possédez cette vertu, que diable !
    Faites-en usage à l’endroit de Sa Majesté. S’occupe qui voudra et comme on voudra
    du roi et du cardinal ; mais la reine est sacrée, et si l’on en parle, que ce
    soit en bien."
  release_turn: 11
- name: "— Porthos, vous êtes prétentieux comme Narcisse, je vous en préviens, répondit
    Aramis ; vous savez que je hais la morale, excepté quand elle est faite par Athos.
    Quant à vous, mon cher, vous avez un trop magnifique baudrier pour être bien fort
    là-dessus. Je serai abbé s’il me convient ; en attendant, je suis mousquetaire
    : en cette qualité, je dis ce qu’il me plaît, et en ce moment il me plaît de vous
    dire que vous m’impatientez."
  content: "— Aramis ! — Porthos ! — Eh ! messieurs ! messieurs ! s’écria-t-on autour
    d’eux. — M. de Tréville attend M. d’Artagnan, interrompit le laquais en ouvrant
    la porte du cabinet. À cette annonce, pendant laquelle la porte demeurait ouverte,
    chacun se tut, et au milieu du silence général le jeune Gascon traversa l’antichambre
    dans une partie de sa longueur et entra chez le capitaine des mousquetaires, se
    félicitant de tout son cœur d’échapper aussi à point à la fin de cette bizarre
    querelle."
  release_turn: 11
- name: 'M. de Tréville était pour le moment de fort méchante humeur ; néanmoins il
    salua poliment le jeune homme, qui s’inclina jusqu’à terre, et il sourit en recevant
    son compliment, dont l’accent béarnais lui rappela à la fois sa jeunesse et son
    pays, double souvenir qui fait sourire l’homme à tous les âges. Mais, se rapprochant
    presque aussitôt de l’antichambre et faisant à d’Artagnan un signe de la main,
    comme pour lui demander la permission d’en finir avec les autres avant de commencer
    avec lui, il appela trois fois, en grossissant la voix à chaque fois, de sorte
    qu’il parcourut tous les tons intervallaires entre l’accent impératif et l’accent
    irrité :'
  content: "— Athos ! Porthos ! Aramis ! Les deux mousquetaires avec lesquels nous
    avons déjà fait connaissance, et qui répondaient aux deux derniers de ces trois
    noms, quittèrent aussitôt les groupes dont ils faisaient partie et s’avancèrent
    vers le cabinet, dont la porte se referma derrière eux dès qu’ils en eurent franchi
    le seuil. Leur contenance, bien qu’elle ne fût pas tout à fait tranquille, excita
    cependant par son laisser-aller à la fois plein de dignité et de soumission, l’admiration
    de d’Artagnan, qui voyait dans ces hommes des demi-dieux, et dans leur chef un
    Jupiter olympien armé de tous ses foudres. Quand les deux mousquetaires furent
    entrés, quand la porte fut refermée derrière eux, quand le murmure bourdonnant
    de l’antichambre, auquel l’appel qui venait d’être fait avait sans doute donné
    un nouvel aliment eut recommencé, quand enfin M. de Tréville eut trois ou quatre
    fois arpenté, silencieux et le sourcil froncé, toute la longueur de son cabinet,
    passant chaque fois devant Porthos et Aramis, roides et muets comme à la parade,
    il s’arrêta tout à coup en face d’eux, et les couvrant des pieds à la tête d’un
    regard irrité : — Savez-vous ce que m’a dit le roi, s’écria-t-il, et cela pas
    plus tard qu’hier au soir ? le savez-vous, messieurs ? — Non, répondirent après
    un instant de silence les deux mousquetaires ; non, monsieur, nous l’ignorons."
  release_turn: 11
- name: "— Mais j’espère que vous nous ferez l’honneur de nous le dire, ajouta Aramis
    de son ton le plus poli et avec la plus gracieuse révérence."
  content: "— Il m’a dit qu’il recruterait désormais ses mousquetaires parmi les gardes
    de M. le cardinal ! — Parmi les gardes de M. le cardinal ! et pourquoi cela ?
    demanda vivement Porthos. — Parce qu’il voyait bien que sa piquette avait besoin
    d’être ragaillardie par un mélange de bon vin. » Les deux mousquetaires rougirent
    jusqu’au blanc des yeux. D’Artagnan ne savait où il en était et eût voulu être
    à cent pieds sous terre. — Oui, oui, continua M. de Tréville en s’animant, oui,
    et Sa Majesté avait raison, car, sur mon honneur, il est vrai que les mousquetaires
    font triste figure à la cour. M. le cardinal racontait hier au jeu du roi, avec
    un air de condoléance qui me déplut fort, qu’avant-hier ces damnés mousquetaires,
    ces diables-à-quatre, et il appuyait sur ces mots avec un accent ironique qui
    me déplut encore davantage ; ces pourfendeurs, ajoutait-il en me regardant de
    son œil de chat-tigre, s’étaient attardés rue Férou, dans un cabaret, et qu’une
    ronde de ses gardes, j’ai cru qu’il allait me rire au nez, avait été forcée d’arrêter
    les perturbateurs. Morbleu ! vous devez en savoir quelque chose ! Arrêter des
    mousquetaires ! Vous en étiez, vous autres, ne vous en défendez pas, on vous a
    reconnus, et le cardinal vous a nommés. Voilà bien ma faute, oui, ma faute, puisque
    c’est moi qui choisis mes hommes. Voyons, vous, Aramis, pourquoi diable m’avez-vous
    demandé la casaque quand vous alliez être si bien sous la soutane ! Voyons, vous,
    Porthos, n’avez-vous un si beau baudrier d’or que pour y suspendre une épée de
    paille ? Et Athos ? je ne vois pas Athos. Où est-il ?"
  release_turn: 11
