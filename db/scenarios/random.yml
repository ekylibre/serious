    sa provocation, il ne trouva plus au bout de sa langue qu’une personnalité grossière
    qu’il accompagna d’un geste furieux.
  content: "— Eh ! monsieur, s’écria-t-il, monsieur, qui vous cachez derrière ce volet
    ; oui, vous ! dites-moi donc un peu de quoi vous riez, et nous rirons ensemble.
    Le gentilhomme amena lentement les yeux de la monture au cavalier, comme s’il
    lui eût fallu un certain temps pour comprendre que c’était à lui que s’adressaient
    de si étranges paroles ; puis, lorsqu’il ne put plus conserver aucun doute, ses
    sourcils se froncèrent, et, après une longue pause, avec un accent d’ironie et
    d’insolence impossible à décrire, il répondit à d’Artagnan : — Je ne vous parle
    pas, monsieur. — Mais je vous parle, moi ! s’écria le jeune homme exaspéré de
    ce mélange d’insolence et de bonnes manières, de convenance et de dédain. L’inconnu
    le regarda encore un instant avec son léger sourire, et se retirant de la fenêtre,
    sortit lentement de l’hôtellerie pour venir, à deux pas de d’Artagnan, se planter
    en face du cheval. Sa contenance tranquille et sa physionomie railleuse avaient
    redoublé l’hilarité de ceux avec lesquels il causait, et qui, eux, étaient restés
    à la fenêtre."
