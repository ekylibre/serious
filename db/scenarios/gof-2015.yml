broadcasts:
- name: Changements climatiques, ca continue !!!
  content: Les spécialistes annoncent encore beaucoup de perturbations climatiques pour les 2 prochaines années. La COP 21 qui aura lieu dans 2 mois devrait aboutir à l'engagement des pays membres à maintenir le réchauffement global en deça de 2°C.
  release_turn: 1
- name: "L'innovation au rendez vous"
  content: "Beaucoup d'innovations encore cette année dans les différents salons agricoles."
  release_turn: 1
- name: "Blé dur - nouveau record !"
  content: "Quelle ne fut pas la surprise de Jean-Michel MARTIN lorsqu'en ouvrant le capot de sa moissonneuse il trouva un grain de blé de 55kg\_: «\_Fier d'avoir pu établi ce nouveau record mais un peu déçu d'y avoir laissé ma moissoneuse-batteuse\_»."
  release_turn: 3
- name: "Atteint d'un rhume, il a apprend qu'il en a plus que pour 70 ans à vivre"
  content: "“C’est le genre d’histoire qui n’arrive qu’aux autres”. C’est ce que pensait Jérémie, 22 ans, il y a quelques jours à peine avant que son destin ne bascule. Cet étudiant en BTS ACSE, originaire de Marmande, en Lot-et-Garonne, entame sa journée comme n’importe quelle autre lorsqu’il est pris de toussotements et sent sa gorge un peu enrouée. Il se rend alors chez le médecin pour ce qu’il pense être une banale consultation, et la nouvelle tombe brutalement\_: il s’agit d’un rhume, de type “non viral”, l’un des moins graves. Il ne lui reste que 70 ans à vivre."
  release_turn: 5
- name: "Monsanto « Nos pesticides ne provoquent que des maladies conformes aux normes européennes »"
  content: "Alors que beaucoup reprochent à Monsanto son monopole, qui interdit la variété des exploitations, ainsi que la haute toxicité de ses produits, la société a tenu à se défendre en mettant en avant son respect des règles."
  release_turn: 7
- name: "Les Verts n’aborderont pas le thème de l’écologie pour éviter les conflits lors de leur conseil fédéral"
  content: "La direction du parti Europe Écologie les Verts vient de rendre publiques les questions qui seront abordées lors du conseil fédéral qui se tiendra samedi. Les grandes figures du parti, qui doivent à cette occasion déterminer leur ligne politique, semblent s’être mises d’accord pour ne pas aborder la thématique de l’écologie afin d’éviter d’incessants conflits internes."
  release_turn: 9
- name: "5 fruits et légumes/jour : hospitalisation d’un enfant ayant mangé 2 pastèques et 3 citrouilles"
  content: "YERVILLE – Cyril, 11 ans, est à l’hôpital depuis huit jours suite à l’ingurgitation de deux pastèques et trois citrouilles. Ses parents ne comprennent pas, ils avaient pourtant respecté les recommandations du ministère de la Santé pour l’alimentation de leur fils. Les « cinq fruits et légumes par jour », retour sur un slogan trompeur..."
  release_turn: 11

